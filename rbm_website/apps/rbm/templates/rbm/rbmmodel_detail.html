{% extends "base.html" %}
{% block content %}

<h1> {{object.name}} </h1>
<h2>{{object.description}} </h2>

<p>
Weights: {{object.rbm.weights}}
</p>

<form action="{% url 'regenerate' object.id %}" method="post">
    {% csrf_token %}
    <br/>
    Comma seperated values
    <br/>
    Data: <input type="text" name="data"  />
    <input type="submit" />
</form>


{% endblock %}
