{% extends "base.html" %}

{%block title%}
List
{% endblock %}

{% block content %}

<br>
<h4>Currently stored public DBNs:</h4>
<br>
<ul>
{% for dbn in object_list %}
<li> <a href="{% url 'view' dbn.id %}"> {{dbn.name}} </a> owned by <a href="{% url 'view_user' dbn.creator.username %}">{{dbn.creator.username}}</a></li>
{% endfor %}
</ul>


{% endblock %}

{% block list_link_class %} class="active" {% endblock %}
