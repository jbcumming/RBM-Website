{% extends "base.html" %}
{% load staticfiles %}


{% block scripts %}
    <script src="{% static 'js/pixel_drawer.js' %}"></script>
{% endblock %}

{% block content %}

<h2> {{rbm.name}} </h2>
<p>
Visible state: {{visible_state}} 
</p>
<p>
Hidden state: {{hidden_state}} 
</p>


<form action="{% url 'regenerate' rbm.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="data" value="{{old_data}}" /> 
    <input type="submit" />
</form>


{% endblock %}
